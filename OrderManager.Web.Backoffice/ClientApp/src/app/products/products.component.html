<mat-nav-list>
  <mat-list-item *ngFor="let product of products" (click)="onSelect(product)">
    {{product.name}}
  </mat-list-item>
</mat-nav-list>

<div class="product-container" *ngIf="selectedProduct">
  <h2>{{selectedProduct.name | uppercase}}</h2>

  <mat-form-field>
    <input matInput [(ngModel)]="selectedProduct.name">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput [(ngModel)]="selectedProduct.description"></textarea>
  </mat-form-field>
</div>
